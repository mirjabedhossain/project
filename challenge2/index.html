<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="section">
            <h1 class="game-caption">Let's play Rock, Paper, Scissors</h1>
            <input type="text" placeholder="Rules to the game">
            <div class="score-container">
                <strong>
                    Player scores: <span id="player-score" class="score">0</span>
                </strong>
                <strong>
                    Computer scores: <span id="computer-score" class="score">0</span>
                </strong>
            </div>
            <div class="chose-options">
                <h2>Choose an option:</h2>
                <button class="btn" id="rock-btn">Rock</button>
                <button class="btn" id="paper-btn">Paper</button>
                <button class="btn" id="scissor-btn">Scissor</button>
            </div>
            <div class="result-content">
                <p id="results-msg"></p>
                <p id="winner-msg"></p>
                <button class="reset-btn" id="reset-game-btn">Play again?</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
