<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="game-container">
            <h1 class="game-caption">Play Rock, Paper or Scissors game</h1>
            <div class="score-container">
                <strong>Player scores: <span class="player-score">0</span></strong>
                <strong>Player scores: <span class="computer-score">0</span></strong>
            </div>
            <div class="btn-container">
                <button class="btn" id="rock-btn">Rock</button>
                <button class="btn" id="paper-btn">Paper</button>
                <button class="btn" id="scissors-btn">Scissors</button>
            </div>
            <div class="result-container">
                <p class="primary-msg"></p>
                <p class="final-msg"></p>
                <button class="reset-btn"></button>
            </div>
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
